<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shadow</title>
  <style>
    div > p {
      border: 1px solid green;
      box-shadow: 1px 1px 0 15px indigo;
      text-shadow: hotpink;
    }
  </style>
</head>
<body>
  <header>
    <h1>
    <div>
      <p>
        Wow!
      </p>
    </div>
    </h1>
  </header>

</body>
</html>
