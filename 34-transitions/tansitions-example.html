<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transition</title>
  <style>
    img {
      width: 60px;
      height: 60px;
      display: block;
      margin: 1rem;
      border: 1rem solid hotpink;
    }
    img:nth-of-type(1) {
      transition: border 2s linear;
    }
    img:hover {
    border: 1rem skyblue;
    }

  </style>
</head>
<body>
  <div>
    <img src="peekaboo.png" alt="fish">

  </div>

  </div>
</body>
</html>
