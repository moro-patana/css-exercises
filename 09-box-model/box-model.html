<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Box-model</title>
  <link href="boxes.css" rel="stylesheet">
</head>

<body>

  <header>
    <h1>
      What a box model is?
    </h1>
  </header>

  <main>
    <section>
      <header>
        <h2>
          Definition
        </h2>
      </header>
      <p>
        Box model is a guideline-box which determine an <abbr title="HyperText Markup Language">HTML</abbr>.
        It includes: margin, border, padding, and content-box. The combinaison of them forms a box model.
      </p>
    </section>
    <section>
      <header>
        <h2>
          Diagram
        </h2>
      </header>
      <div>
        <img src="box-model.png" alt="box">
      </div>
    </section>
    <section>
      <header>
        <h2>
          Description of properties
        </h2>
      </header>
      <p><dfn id="def-content-box">content-box</dfn> is a box where the text is placed.</p>
    </section>
  </main>


</body>

</html>
